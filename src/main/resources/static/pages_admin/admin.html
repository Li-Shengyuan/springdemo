<script src="../js/common/vue.js"></script>
<script>
	Vue.createApp({
		data(){
			return {
				yhm:""
			}
		},
		mounted(){
			let userJson = sessionStorage.getItem("userJson");
			let user = JSON.parse(userJson);
			if(user != null){
				this.yhm = user.yhm;

				if(user.yhtx !='' && user.yhtx != null){
					document.getElementById("yhtx").src = "/iBook/upload/"+user.yhtx;
				}
			}
		}
	}).mount("#panel");
</script>
